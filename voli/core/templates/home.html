{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Receitas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
        <link rel="stylesheet" href={% static 'css/style.css' %} >
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>


        <header class="hero is-danger is-medium is-bold">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">Receitas</h1>
                </div>
            </div>

        </header>

        <section id="receitas" class="section column" >

            <div class="columns is-multiline">

                {% if recipes %}
                {% for recipe in recipes %}

                    <div class="receita card column is-one-third">

                        <div class="card-header">
                            <a class="card-header-title" href="http://{{ recipe.origin_url }}">
                                {% if recipe.name %}{{ recipe.name }}{% else %} {{ recipe.origin_url}}{% endif %}

                            </a>
                        </div>

                        <div class="card-footer">
                            <div class="card-footer-item tags">{% for tag in  recipe.tags.all %}<span class="tag">{{ tag }}</span>{% endfor %}</div>
                        </div>

                    </div>

                {% endfor %}
                {% endif %}

            </div>




        </section>





    </body>
</html>
